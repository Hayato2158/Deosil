<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deosil - Data</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>

    <main class="container">
        <h1>Deosil</h1>

        <section class="card hero">
            <div class="monthNav">
                <button id="btnPrevMonth" type="button">◀前月</button>
                <h2 id="dataTitle">---</h2>
                <button id="btnNextMonth" type="button">翌月▶</button>
            </div>

            <div class="rowSimple">
                <div class="muted">残業合計</div>
                <div id="sumOverText" class="strong">--:--</div>
            </div>
            <div class="rowSimple">
                <div class="muted">早上がり合計</div>
                <div id="sumUnderText" class="strong">--:--</div>
            </div>

            <div class="tableWrap">
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>出勤</th>
                            <th>退勤</th>
                            <th>実働</th>
                            <th>差分</th>
                        </tr>
                    </thead>
                    <tbody id="monthTbody"></tbody>
                </table>
            </div>
        </section>

        <!-- ボトムナビ -->
        <nav class="bottomNav" aria-label="bottom navigation">
            <a href="./home.html" class="tab">
                <span class="tabIcon">🏠</span>
                <span class="tabLabel">Home</span>
            </a>
            <a href="./data.html" class="tab active">
                <span class="tabIcon">📄</span>
                <span class="tabLabel">Data</span>
            </a>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/scripts/config.js"></script>

    <script src="./assets/scripts/core.js"></script>
    <script src="./assets/scripts/idb.js"></script>
    <script src="./assets/scripts/sb.js"></script>

    <script src="./assets/scripts/data.js"></script>
</body>

</html>
